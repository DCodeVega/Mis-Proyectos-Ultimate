<!-- 1ยบ Esta es la Primera forma de usar CSS: Usando <style> *Aqui nombraremos todo los estilos para ciertos h1,h2,img,listas,tablas, botones, etc... </style>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de HTML y CSS</title>

</head>
<body>
    <!-- Desde style y todo lo que esta encerrado es su CSS ejemplo:
    Para todos los h2 su color sera de color Azul -->
    
    <style>
        h1{
            color: green;
        }
        h2{
            color: blue;
        }
    </style>
    
    <h1>El Blog de Diego</h1>
    <h2>Hola</h2>

    <!-- 2ยบ Esta es la  segunda forma de usar CSS: a cada elemento le pondremos un stylo unico sin que sea general para todos los elementos declarados iguales. -->
    <h3 style="color: red; background-color: yellow;">Aqui Usando CSS de Manualmente para cada elemento </h3>
    
    <!-- 3ยบ La tercera forma de Usar CSS es crear una clase .css y vincularlo con tu clase .html: es como decir que trabajaran juntos o unidos, es la misma syntaxis que los demas formas de trabajo. -->
</body>
</html>
